<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required="*">
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required="*">
        </div>
        <div>
            <label for="">Gender: </label>
            <input type="radio" id="mail" name="gender" required="*">
            <label for="mail">Mail</label>
            <input type="radio" id="femail" name="gender" required="*">
            <label for="femail">Femail</label>
        </div>
        <div>
            <label for="laptop">Laptop Brands: </label>
            <select name="laptop" id="laptop">
                <option value="apple">Apple</option>
                <option value="asus">Asus</option>
                <option value="hp">HP</option>
            </select>
        </div>
        <div>
            <label for="age">Age: </label>
            <input type="number" name="age" id="age" required="*">
        </div>
        <div>
            <label for="dob">Date of Birth: </label>
            <input type="date" id="dob" name="dob" required="*">
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required="*">
        </div>
        <div>
            <label for="portfolio">Portfolio</label>
            <input type="url" id="portfolio" name="url">
        </div>
        <div>
            <button type="submit">Button</button>
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
